 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN“ "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Address Book</title>

  
  <script type="text/javascript">
    function addressBookItem (fname, lname, email) {
        this.fname= fname;
        this.lname = lname; 
        this.email = email;
    }
	
	addressBookItem.prototype.write = function() {
       
        var adrbook = "<tr><td>" + this.fname + "</td>";
        adrbook += "<td>" + this.lname + "</td>";
        adrbook += "<td>" + this.email + "</td></tr>";

        document.write(adrbook);
    }
	
	function appendRow() 
	{
	 
		var theTable =document.getElementById("addressBookTbl");
		
		
		if (theTable.firstChild != null)
		{ 
			
			var newRow = document.createElement("tr");
			var c1 = document.createElement("td");
			var v1 = document.createTextNode(prompt("Please enter the first name"));
			c1.appendChild(v1);
			newRow.appendChild(c1);
			var c2 = document.createElement("td");
			var v2 = document.createTextNode(prompt("Please enter the last name"));
			c2.appendChild(v2);
			newRow.appendChild(c2);
			var c3 = document.createElement("td");
			var v3 = document.createTextNode(prompt("Please enter the email address"));
			c3.appendChild(v3);
			newRow.appendChild(c3);
			var style1 = document.createAttribute("style");
			style1.value="color:green;font-weight:normal;";
			newRow.setAttributeNode(style1);
			
			theTable.appendChild(newRow);
			
			newRow.addEventListener('click', addBord, false);
						
		}
	}
	
	function addBord(e)
	{
		var target = e.target || event.srcElement; 
		if(target.style.fontWeight=="bold")
		{
			target.style.fontWeight="normal";
		}
		else
		{
			target.style.fontWeight="bold";
		}
	}

</script>
</head>
<body> 
    <script type="text/javascript">
        var aB1 = new addressBookItem('Roger', 'Williams', 'rwilliams@gmail.com');
        var aB2 = new addressBookItem ('Rose', 'Schultz', 'rose_s@earthlink.net');
		document.write("<table id=\"addressBookTbl\" border=\"2\"><tr><th>First Name</th><th>Last Name</th><th>Email Address</th></tr>");
        aB1.write();
        aB2.write();
		document.write("</table>");
    </script>
	<br/>
	<input type="button" value="append new row" onclick="appendRow()"/>
</body>
</html>
